<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - About</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>About</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="about-section">
            <img src="img/johnny.jpg" alt="Profile Picture">
            <h2>About Me</h2>
            <p>Hi, I'm <b>JOHN CARLO M. ELUSTRE</b>. I created this quiz app to help you test your knowledge on various topics. I hope you enjoy it!</p>
            <h3>Follow me on social media:</h3>
            <ul class="social-links">
                <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
                <li><a href="https://github.com/yourprofile" target="_blank">GitHub</a></li>
                <li><a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
            </ul>
            <h3>Contact Me</h3>
            <form class="contact-form" action="mailto:your.email@example.com" method="post" enctype="text/plain">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="button">Send</button>
            </form>
        </section>
    </main>
</body>
</html>
